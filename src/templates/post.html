<div class="postContainer replyContainer" id="pc{{this.no}}">
    <div class="sideArrows" id="sa{{this.no}}">&gt;&gt;</div>
    <div id="p{{this.no}}" class="post reply">
        {{> post_info_mobile this}}
        {{> post_info_desktop this}}
        {{> post_file this}}
        <blockquote class="postMessage" id="m{{this.no}}">{{{this.com}}}</blockquote>
        {{> post_moderation_settings this}}
    </div>
</div>
