<script type="text/javascript">
    var FF = {};
    FF.config = {};
    FF.isOpen = false;
    FF.start = function () {
        document.addEventListener('DOMContentLoaded', function () {
            let openform = document.createElement('span');
            openform.innerHTML = `[<a href="#">Open Tools</a>]`;
            document
                .getElementsByClassName('navLinks')[0]
                .appendChild(openform);
            openlink = openform.getElementsByTagName('a')[0];
            openlink.addEventListener('click', function (e) {
                e.preventDefault();
                FF.show();
            });
        });
    };

    FF.show = function () {
        if (FF.isOpen) {
            return;
        }
        FF.isOpen = true;
        document.getElementById('floatingForm').style.display = 'block';
        Draggable.set($.id('ffHeader'));
        document.getElementById('ffClose').addEventListener('click', FF.hide);
    };

    FF.hide = function () {
        if (!FF.isOpen) {
            return;
        }
        FF.isOpen = false;
        document.getElementById('floatingForm').style.display = 'none';
        document.getElementById('ffClose').removeEventListener('click', FF.hide);
        Draggable.unset($.id('ffHeader'));
    };

    FF.start();
</script>
