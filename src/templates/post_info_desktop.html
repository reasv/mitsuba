<div class="postInfo desktop" id="pi{{no}}"><input type="checkbox" name="{{no}}" value="delete">
    {{#if sub}}<span class="subject">{{sub}}</span>{{/if}}
    <span class="nameBlock {{#if capcode}}capcodeMod{{/if}}"
    ><span class="name{{#if capcode}} capcode{{/if}}">{{name}}</span
    >{{#if trip}}<span class="postertrip"> {{trip}}</span
    >{{/if}}{{#unless capcode}}{{#if id}} <span class="posteruid id_{{id}}">(ID: <span class="hand" title="Highlight posts by this ID" style="{{id_color id}}">{{id}}</span>)</span
    >{{/if}}{{/unless}}{{#if country}} <span title="{{country_name}}" class="flag flag-{{to_lower_case country}}"></span
    >{{/if}}{{#if capcode}} <strong class="capcode hand id_mod" title="Highlight posts by Moderators">## {{id}}</strong
    > <img src="/static/image/modicon.gif" alt="Mod Icon" title="This user is a 4chan Moderator." class="identityIcon retina"
    >{{/if}}{{#if since4pass}} <span title="Pass user since {{since4pass}}" class="n-pu"></span>{{/if}}</span>
    <span class="dateTime" data-utc="{{time}}">{{now}}</span>
    <span class="postNum desktop"><a href="#p{{no}}" title="Link to this post">No.</a><a href="#p{{no}}" title="Reply to this post">{{no}}</a></span>
</div>
